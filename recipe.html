<body>

    <div class="container">
        <div class="col-3">
            <a class="btn btn-outline-success mt-1" type="button" href="index.html">A World of Chocolate</a>
            <a class="btn btn-outline-secondary mt-1" type="button" href="recipe.html">Create Your Favorite Bar</a>
        </div>

        <form id="main-form">
            <h2 style="text-decoration: underline; margin: 2em 0;">Create your favorite Chocolate bar</h2>



            <div class="mb-3" style="padding-bottom: 2em;">
                <h4>Choose a name for your new chocolate bar </h4>
                <!-- <label for="choco-name" class="form-label">Chocolate Bar Name</label> -->
                <input type="text" class="form-control" id="choco-name" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>



            <div class="mb-3" style="padding-bottom: 2em;">
                <h4>Choose the percentage of coco in your bar <span id="coco_per_val"></span> </h4>
                <!-- <label for="customRange1" class="form-label">Coco Percentage (1-100)</label> -->
                <input type="range" class="form-range" id="choco-cocoa" min="1" max="100" value="70" onchange="update_coco_percent_display()">
            </div>


            <h4>Choose your favorite ingredients </h4>
            <div class="mb-3 form-check" id="ingredients" style="padding-bottom: 2em;">

            </div>

            <h4>Choose your favorite flavors </h4>
            <div class="mb-3 form-check" id="flavors" style="padding-bottom: 2em;">
                <select class="selectpicker" data-live-search="true" data-width="fit" multiple data-max-options="5" id="choco-flavors">
                </select>
            </div>

            <h4>Would you like to use Word Embeddings while matching?</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="useEmbedding" id="useEmbedding1" value="1">
                <label class="form-check-label" for="useEmbedding1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="useEmbedding" id="useEmbedding2" value="0" checked>
                <label class="form-check-label" for="useEmbedding2">
                    No
                </label>
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 2em;">Submit</button>
        </form>

        <div class="row" id="results">

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./preprocessing/jsons/ingredients_flavours.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.5.1/math.js" integrity="sha512-h5yD4K/82dtV6LyAXy35WymQqWiPdpvdj1C1EQv62DC/IrWfp6xMHRUEL7vv0Ls1VdZ858z8s/XdJg5oRsdbAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./preprocessing/jsons/chocolate_data.js"></script>
    <script src="./preprocessing/jsons/embeddings.js"></script>
    <script src="choco-maker.js"></script>
</body>

</html>
